name: Main

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  check-packages:
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-20.04
          - macos-11
          - windows-2019

    runs-on: ${{ matrix.os }}

    defaults:
      run:
        shell: bash

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Check Packages
        run: |
          if [ "$GITHUB_EVENT_NAME" != "pull_request" ] ; then
            check_package_args="--all"
          else
            check_package_args=""
          fi
          export PYTHONUNBUFFERED=1
          export CLYDE_GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          ci/check-packages main $check_package_args
