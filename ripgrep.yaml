installs:
  13.0.0:
    any-any:
      strip: 1
      files:
        README.md: ${doc_dir}
        doc/CHANGELOG.md: ${doc_dir}
        doc/FAQ.md: ${doc_dir}
        doc/GUIDE.md: ${doc_dir}
        doc/rg.1: share/man/man1/
        rg${exe_ext}: bin/
        complete/rg.bash: ${bash_comp_dir}
        complete/_rg: ${zsh_comp_dir}
